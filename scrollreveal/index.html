<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ScrollReveal Demo</title>
  <style>
    body { margin:0; font-family:system-ui, sans-serif }
    section { min-height:70vh; display:grid; place-items:center }
    .a { background:#0ea5e9; color:#111 }
    .b { background:#111827; color:#fff }
    .c { background:#22c55e; color:#111 }
  </style>
</head>
<body>
  <section class="a"><h1 class="reveal">Hello</h1></section>
  <section class="b"><h1 class="reveal">From</h1></section>
  <section class="c"><h1 class="reveal">ScrollReveal</h1></section>
  <script src="./scrollreveal.min.js"></script>
  <script>
    ScrollReveal().reveal('.reveal', { distance: '60px', duration: 800, easing: 'ease-in-out', origin: 'bottom', interval: 150 });
  </script>
</body>
</html>
