<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typed.js Demo</title>
  <style>
    body { margin:0; display:grid; place-items:center; height:100vh; background:#111827; color:#fff; font:600 28px system-ui }
    .wrap { color:#22c55e }
  </style>
</head>
<body>
  <div><span class="wrap"></span></div>
  <script src="./typed.umd.min.js"></script>
  <script>
    new Typed('.wrap', { strings: ['Hello', 'مرحبا', 'Bonjour'], typeSpeed: 70, backSpeed: 40, loop: true });
  </script>
</body>
</html>
