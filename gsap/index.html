<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GSAP Demo</title>
  <style>
    body { margin:0; display:grid; place-items:center; height:100vh; background:#0f172a; font-family:system-ui, sans-serif }
    .box { width:120px; height:120px; background:#22c55e; border-radius:12px }
  </style>
</head>
<body>
  <div class="box"></div>
  <script src="./gsap.min.js"></script>
  <script>
    gsap.to('.box', { x: 240, rotation: 360, duration: 2, repeat: -1, yoyo: true, ease: 'power2.inOut' });
  </script>
</body>
</html>
